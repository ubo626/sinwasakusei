<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>神話SNS</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #fff;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 { text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    form, .post, .chat-box {
      border: 1px solid #eee; border-radius: 8px; padding: 15px; margin: 15px 0; background: #fafafa;
    }
    input, textarea {
      width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px;
    }
    button { background: #333; color: #fff; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #555; }
    .verified { color: #0078ff; font-weight: bold; }
    .like { color: #e74c3c; cursor: pointer; }
    .friend { cursor: pointer; color: #0078ff; }
    .chat-box { display: none; }
  </style>
</head>
<body>
  <h1>神話SNS</h1>

  <!-- ログイン・新規登録フォーム -->
  <div id="authSection">
    <h2>ログイン / 登録</h2>
    <input type="email" id="email" placeholder="メールアドレス">
    <input type="password" id="password" placeholder="パスワード">
    <button id="loginBtn">ログイン</button>
    <button id="registerBtn">新規登録</button>
  </div>

  <!-- 投稿フォーム（ログイン後のみ表示） -->
  <div id="mainSection" style="display:none;">
    <p id="userInfo"></p>
    <form id="postForm">
      <input type="text" id="title" placeholder="タイトル" required>
      <textarea id="content" placeholder="神話の内容" required></textarea>
      <input type="text" id="tags" placeholder="タグ（カンマ区切り）">
      <button type="submit">投稿</button>
    </form>

    <h2>投稿一覧</h2>
    <button id="sortNew">🕓 新着順</button>
    <button id="sortLike">❤️ いいね順</button>
    <div id="postList"></div>
  </div>

  <!-- チャット -->
  <div id="chatSection" class="chat-box">
    <h3>フレンドチャット</h3>
    <div id="chatMessages" style="height:200px;overflow:auto;background:#fff;border:1px solid #ccc;padding:10px;"></div>
    <input type="text" id="chatInput" placeholder="メッセージを入力...">
    <button id="sendChat">送信</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, getDocs, updateDoc, doc, query, orderBy, where, onSnapshot 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { 
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // 🔧 あなたのFirebase設定を貼ってください
    const firebaseConfig = {
  apiKey: "AIzaSyD18XhUujCSo_ezYyf_rV8crnjBz7Pv1jY",
  authDomain: "sinwasakusei.firebaseapp.com",
  projectId: "sinwasakusei",
  storageBucket: "sinwasakusei.firebasestorage.app",
  messagingSenderId: "135038486513",
  appId: "1:135038486513:web:1791f88ca12571560ba650",
  measurementId: "G-CRQ4R3MTNX"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const authSection = document.getElementById("authSection");
    const mainSection = document.getElementById("mainSection");
    const postList = document.getElementById("postList");
    const userInfo = document.getElementById("userInfo");

    let currentUser = null;
    let sortByLikes = false;

    // ===== ユーザー認証 =====
    document.getElementById("registerBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      await createUserWithEmailAndPassword(auth, email, password);
      alert("登録が完了しました！");
    };

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      await signInWithEmailAndPassword(auth, email, password);
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        authSection.style.display = "none";
        mainSection.style.display = "block";
        userInfo.innerHTML = `ログイン中: ${user.email} <button onclick="logout()">ログアウト</button>`;
        loadPosts();
      } else {
        currentUser = null;
        authSection.style.display = "block";
        mainSection.style.display = "none";
      }
    });

    window.logout = () => signOut(auth);

    // ===== 投稿機能 =====
    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      const tags = document.getElementById("tags").value.split(",").map(t => t.trim());
      await addDoc(collection(db, "myths"), {
        title, content, tags,
        author: currentUser.email,
        uid: currentUser.uid,
        verified: false,
        likes: [],
        createdAt: new Date()
      });
      e.target.reset();
      loadPosts();
    });

    // ===== 投稿一覧表示 =====
    async function loadPosts() {
      postList.innerHTML = "";
      const q = query(
        collection(db, "myths"),
        orderBy(sortByLikes ? "likes" : "createdAt", sortByLikes ? "desc" : "desc")
      );
      const snapshot = await getDocs(q);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.classList.add("post");
        const liked = data.likes.includes(currentUser.uid);
        div.innerHTML = `
          <h3>${data.title} ${data.verified ? '<span class="verified">✔認定</span>' : ''}</h3>
          <p>${data.content}</p>
          <p><b>投稿者:</b> ${data.author}</p>
          <p>タグ: ${data.tags.join(", ")}</p>
          <p class="like" onclick="toggleLike('${docSnap.id}', ${liked})">❤️ ${data.likes.length}</p>
          ${data.uid === currentUser.uid ? `<button onclick="editPost('${docSnap.id}')">編集</button>` : ''}
        `;
        postList.appendChild(div);
      });
    }

    document.getElementById("sortNew").onclick = () => { sortByLikes = false; loadPosts(); };
    document.getElementById("sortLike").onclick = () => { sortByLikes = true; loadPosts(); };

    // ===== いいね機能 =====
    window.toggleLike = async (postId, alreadyLiked) => {
      const postRef = doc(db, "myths", postId);
      const postSnap = await getDocs(collection(db, "myths"));
      const target = postSnap.docs.find(d => d.id === postId);
      if (!target) return;
      const data = target.data();
      const likes = data.likes || [];
      if (likes.includes(currentUser.uid)) {
        await updateDoc(postRef, { likes: likes.filter(uid => uid !== currentUser.uid) });
      } else {
        likes.push(currentUser.uid);
        await updateDoc(postRef, { likes });
      }
      loadPosts();
    };

    // ===== 編集機能 =====
    window.editPost = async (id) => {
      const newContent = prompt("新しい本文を入力してください：");
      if (!newContent) return;
      const postRef = doc(db, "myths", id);
      await updateDoc(postRef, { content: newContent });
      alert("更新しました！");
      loadPosts();
    };
  </script>
</body>
</html>
