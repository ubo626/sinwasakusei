    <button type="submit">投稿</button>

  <button id="sortLike">❤️ いいね順</button>

<div class="modal-overlay" id="modalOverlay"></div>

const app = initializeApp(firebaseConfig);

// 自動ID生成
function generateId() {
  return 'U' + Math.random().toString(36).substr(2, 6).toUpperCase();
}

const storedId = localStorage.getItem("userId") || generateId();
localStorage.setItem("userId", storedId);
document.getElementById("idDisplay").innerText = `あなたのID: ${storedId}`;
document.getElementById("userIdInput").value = storedId;

// 登録 / ログイン
document.getElementById("authBtn").onclick = async () => {
  const id = document.getElementById("userIdInput").value;
  const pass = document.getElementById("passwordInput").value;
  if(!id || !pass) return alert("IDとパスワードを入力してください");

  const usersRef = collection(db, "users");
  const snapshot = await getDocs(usersRef);
  let userDoc = null;
  snapshot.forEach(d => { if(d.id===id) userDoc=d; });

  if(!userDoc) {
    // 新規登録
    await addDoc(usersRef, { id, password: pass, isAdmin:false });
    currentUser = { id, password: pass, isAdmin:false };
    alert(`ID ${id} で登録されました`);
  } else {
    const data = userDoc.data();
    if(data.password !== pass) return alert("パスワードが違います");
    currentUser = { id, password: pass, isAdmin:data.isAdmin || false };
    alert(`ID ${id} でログイン成功`);
  }

  document.getElementById("authSection").style.display="none";
  document.getElementById("mainSection").style.display="block";
  document.getElementById("userInfo").innerText = `ログインID: ${currentUser.id} ${currentUser.isAdmin?'(管理者)': ''}`;
  loadPosts();
};
