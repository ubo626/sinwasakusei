<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>神話投稿サイト</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #fff;
      color: #333;
      margin: 0;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    form {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #eee;
      border-radius: 8px;
      background-color: #fafafa;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .post {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }
    .verified {
      color: #0080ff;
      font-weight: bold;
    }
    .tags {
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>神話投稿サイト</h1>

  <!-- 投稿フォーム -->
  <form id="postForm">
    <input type="text" id="title" placeholder="タイトル" required><br>
    <textarea id="content" placeholder="神話の内容" required></textarea><br>
    <input type="text" id="tags" placeholder="タグ（カンマ区切り）"><br>
    <button type="submit">投稿する</button>
  </form>

  <h2>最新の投稿</h2>
  <div id="postList"></div>

  <!-- Firebase SDK & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // 🔧 あなたのFirebase設定情報を貼ってください（※このままでは動きません）
firebaseConfig = {
  apiKey: "AIzaSyD18XhUujCSo_ezYyf_rV8crnjBz7Pv1jY",
  authDomain: "sinwasakusei.firebaseapp.com",
  projectId: "sinwasakusei",
  storageBucket: "sinwasakusei.firebasestorage.app",
  messagingSenderId: "135038486513",
  appId: "1:135038486513:web:1791f88ca12571560ba650",
  measurementId: "G-CRQ4R3MTNX"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 投稿保存処理
    async function savePost(title, content, tags) {
      try {
        await addDoc(collection(db, "myths"), {
          title,
          content,
          tags: tags.split(",").map(t => t.trim()).filter(t => t),
          author: "匿名",
          verified: false,
          createdAt: new Date()
        });
        alert("投稿が保存されました！");
        loadPosts();
      } catch (error) {
        alert("エラー：" + error);
      }
    }

    // 投稿フォーム送信イベント
    document.querySelector("#postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.querySelector("#title").value;
      const content = document.querySelector("#content").value;
      const tags = document.querySelector("#tags").value;
      await savePost(title, content, tags);
      e.target.reset();
    });

    // 投稿一覧を読み込み
    async function loadPosts() {
      const q = query(collection(db, "myths"), orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(q);
      const postList = document.getElementById("postList");
      postList.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("post");
        div.innerHTML = `
          <h3>${data.title} ${data.verified ? '<span class="verified">✔認定</span>' : ''}</h3>
          <p>${data.content}</p>
          <p class="tags">タグ: ${data.tags.join(", ")}</p>
        `;
        postList.appendChild(div);
      });
    }

    // ページ読み込み時に投稿一覧を表示
    loadPosts();
  </script>
</body>
</html>
