  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, getDocs, updateDoc, doc, query, orderBy, where, onSnapshot

    // ğŸ”§ ã‚ãªãŸã®Firebaseè¨­å®šã‚’è²¼ã£ã¦ãã ã•ã„
    const firebaseConfig = {
Â  apiKey: "AIzaSyD18XhUujCSo_ezYyf_rV8crnjBz7Pv1jY",
Â  authDomain: "sinwasakusei.firebaseapp.com",
Â  projectId: "sinwasakusei",
Â  storageBucket: "sinwasakusei.firebasestorage.app",
Â  messagingSenderId: "135038486513",
Â  appId: "1:135038486513:web:1791f88ca12571560ba650",
Â  measurementId: "G-CRQ4R3MTNX"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const authSection = document.getElementById("authSection");
    const mainSection = document.getElementById("mainSection");
    const postList = document.getElementById("postList");
    const userInfo = document.getElementById("userInfo");

    let currentUser = null;
    let sortByLikes = false;

    // ===== ãƒ¦ãƒ¼ã‚¶ãƒ¼èªè¨¼ =====
    document.getElementById("registerBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      await createUserWithEmailAndPassword(auth, email, password);
      alert("ç™»éŒ²ãŒå®Œäº†ã—ã¾ã—ãŸï¼");
    };

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      await signInWithEmailAndPassword(auth, email, password);
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        authSection.style.display = "none";
        mainSection.style.display = "block";
        userInfo.innerHTML = `ãƒ­ã‚°ã‚¤ãƒ³ä¸­: ${user.email} <button onclick="logout()">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</button>`;
        loadPosts();
      } else {
        currentUser = null;
        authSection.style.display = "block";
        mainSection.style.display = "none";
      }
    });

    window.logout = () => signOut(auth);

    // ===== æŠ•ç¨¿æ©Ÿèƒ½ =====
    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      const tags = document.getElementById("tags").value.split(",").map(t => t.trim());
      await addDoc(collection(db, "myths"), {
        title, content, tags,
        author: currentUser.email,
        uid: currentUser.uid,
        verified: false,
        likes: [],
        createdAt: new Date()
      });
      e.target.reset();
      loadPosts();
    });

    // ===== æŠ•ç¨¿ä¸€è¦§è¡¨ç¤º =====
    async function loadPosts() {
      postList.innerHTML = "";
      const q = query(
        collection(db, "myths"),
        orderBy(sortByLikes ? "likes" : "createdAt", sortByLikes ? "desc" : "desc")
      );
      const snapshot = await getDocs(q);
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.classList.add("post");
        const liked = data.likes.includes(currentUser.uid);
        div.innerHTML = `
          <h3>${data.title} ${data.verified ? '<span class="verified">âœ”èªå®š</span>' : ''}</h3>
          <p>${data.content}</p>
          <p><b>æŠ•ç¨¿è€…:</b> ${data.author}</p>
          <p>ã‚¿ã‚°: ${data.tags.join(", ")}</p>
          <p class="like" onclick="toggleLike('${docSnap.id}', ${liked})">â¤ï¸ ${data.likes.length}</p>
          ${data.uid === currentUser.uid ? `<button onclick="editPost('${docSnap.id}')">ç·¨é›†</button>` : ''}
        `;
        postList.appendChild(div);
      });
    }

    document.getElementById("sortNew").onclick = () => { sortByLikes = false; loadPosts(); };
    document.getElementById("sortLike").onclick = () => { sortByLikes = true; loadPosts(); };

    // ===== ã„ã„ã­æ©Ÿèƒ½ =====
    window.toggleLike = async (postId, alreadyLiked) => {
      const postRef = doc(db, "myths", postId);
      const postSnap = await getDocs(collection(db, "myths"));
      const target = postSnap.docs.find(d => d.id === postId);
      if (!target) return;
      const data = target.data();
      const likes = data.likes || [];
      if (likes.includes(currentUser.uid)) {
        await updateDoc(postRef, { likes: likes.filter(uid => uid !== currentUser.uid) });
      } else {
        likes.push(currentUser.uid);
        await updateDoc(postRef, { likes });
      }
      loadPosts();
    };

    // ===== ç·¨é›†æ©Ÿèƒ½ =====
    window.editPost = async (id) => {
      const newContent = prompt("æ–°ã—ã„æœ¬æ–‡ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼š");
      if (!newContent) return;
      const postRef = doc(db, "myths", id);
      await updateDoc(postRef, { content: newContent });
      alert("æ›´æ–°ã—ã¾ã—ãŸï¼");
      loadPosts();
    };
  </script>
